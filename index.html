<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <meta property="og:title" content="Weather App">
    <meta property="og:description" content="User interactive weather app which retrieves current weather forecast from Open Weather API based on user input location.">
    <meta property="og:image" content="https://res.cloudinary.com/harrydhamija/image/upload/v1620463993/weather-desktop_yncoxn.png">
    <meta property="og:url" content="https://hd-weather-app.netlify.app">
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/d53415cc50.js" crossorigin="anonymous"></script>

</head>

<body>
    <div class="wrapper">
        <main>
            <div class="flex-container">
                <div class="city-div"></div>
                <div class="temperature"></div>
                <div class="weather-conditions"></div>
            </div>

            <div class="form-container">
                <form>
                    <label for="city">Search Location</label>
                    <input type="text" name="city" id="city" placeholder="Enter City" required>
                    <div class="error-message"><p>No matching city found!</p></div>
                </form>
            </div>
        </main>

        <footer>
            <div class="juno-college">
                <p>created @<a href="https://junocollege.com/" target="blank">Juno College of Technology</a></p>
            </div>

            <div class="contact-info">
                <a href="https://github.com/harman-amy" target="blank"><i class="fab fa-github" aria-hidden="true" ></i><span class="sr-only">Link to Github profile</span></a>
                <a href="https://www.linkedin.com/in/harman-dhamija-768514103/" target="blank"><i class="fab fa-linkedin" aria-hidden="true"></i><span class="sr-only">Link to Linkedin page</span></a>
            </div>
        </footer>
    </div>

    <script src="./script.js"></script>
</body>

</html>
